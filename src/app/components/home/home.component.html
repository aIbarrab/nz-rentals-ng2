<div class="container-fluid home">
  <div class="opacity-layer"></div>
  <div class="row content">
    <div class="col-md-12">
      <h2 class="text-center">Find Rentals in New Zeland</h2>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Your search starts here...">
              <button type="submit" class="btn btn-default">Find</button>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="col-md-12">
      <p class="text-center">Or pick from one of the places listed below:</p>
      <ul>
        <li *ngFor="let locality of locations">
          <a [routerLink]="['search', locality.Name, locality.LocalityId]">{{locality.Name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
